<!-- Sticky header for small screens -->
<header data-sticky-container class="show-for-small-only">
  <div
    class="title-bar sticky"
    data-sticky
    data-btm-anchor="1000"
    data-options="marginTop:0;"
    data-sticky-on="small only"
  >
    <div class="title-bar-left">
      <a class="white" href="/"><img src="/assets/img/logo.png" alt="includeOS"></a>
    </div>

    <div id="menu-button" class="title-bar-right">
      <span class="burger-icon"></span>
    </div>

  </div>
</header>

<!-- Regular header for medium screens and larger-->
<header class="medium-up-header show-for-medium">
 <div class="row align-middle">

   <div class="medium-4 column">
     <a href="/"><img class="logo" src="/assets/img/logo.png" alt="includeOS"></a>
   </div>

   <div class="menu medium-8 column text-right">
      <a class="underline" href="/community">community</a>
      <a class="underline" href="/get-started">get started</a>
      <a class="underline" href="/blog">blog</a>
   </div>

 </div>
</header>

<div class="overlay-menu">
  <div id="menu-button-close" class="title-bar-right">
    <span class="burger-icon"></span>
  </div>
  <div class="overlay-content">
    <a class="white" href="/"><h1>home</h1></a>
    <a class="white" href="/community"><h1>community</h1></a>
    <a class="white" href="/get-started"><h1>get started</h1></a>
    <a class="white" href="/blog"><h1>blog</h1></a>
  </div>
</div>
