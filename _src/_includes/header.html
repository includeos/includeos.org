<!-- Sticky header for small screens -->
<header data-sticky-container class="show-for-small-only">
  <div
    class="title-bar sticky"
    data-sticky
    data-btm-anchor="1000"
    data-options="marginTop:0;"
    data-sticky-on="small only"
  >
    <div class="title-bar-left">
      <a class="white" href="/"><img src="/assets/img/logo.svg" height="36px" alt="includeOS"></a>
    </div>

    <div id="menu-button" class="title-bar-right">
      <span class="burger-icon"></span>
    </div>

  </div>
</header>

<!-- Regular header for medium screens and larger-->
{% if page.url == "/" %}
<header class="medium-up-header show-for-medium">
{% else %}
<header class="medium-up-header show-for-medium normal">
{% endif %}
 <div class="row align-middle">

   <div class="medium-4 column">
     <a href="/"><img class="logo" src="/assets/img/logo.svg" height:"36px" alt="includeOS"></a>
   </div>

   <div class="menu medium-8 column text-right">
      <!-- <a href="/" {% if page.url == "/" %}class="active"{% endif %} >frontpage</a> -->
      <a href="/technology.html" {% if page.url contains "technology" %}class="active"{% endif %}>technology</a>
      <a href="/blog/" {% if page.url contains 'blog' %}class="active"{% endif %}>blog</a>
      <a href="https://www.includeos.com/">the company</a>
   </div>
 </div>
</header>

<div class="overlay-menu">
  <div id="menu-button-close" class="title-bar-right">
    <span class="burger-icon"></span>
  </div>
  <div class="overlay-content">
    <a class="white" href="/"><h1>home</h1></a>
    <a class="white" href="/get-started.html"><h1>get started</h1></a>
    <a class="white" href="/blog/"><h1>blog</h1></a>
    <a class="white" href="https://www.includeos.com/"><h1>the company</h1></a>
  </div>
</div>
